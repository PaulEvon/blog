<div
  *ngIf="post$ | async as post; else loading"
  class="post">
  <div class="post__header">
    <button class="btn btn-link" routerLink="/">to home</button>
    <h1>{{post.title}}</h1>
  </div>
  <div class="post__info">
    <strong>{{post.author}}</strong>
    <small>{{post.date}}</small>
  </div>
  <div class="post__text">
    <quill-view-html [content]="post.text"></quill-view-html>
  </div>
</div>
<ng-template #loading>
  <p>Loading....</p>
</ng-template>
